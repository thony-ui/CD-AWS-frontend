name: CD Pipeline
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build (optional if you use EB hook)
        run: npm run build

      - name: Zip app (project root, not parent)
        run: |
          zip -r frontend-app.zip . \
            -x "*.git*" "*.github*" "*.vscode*" "node_modules/*" "*.env*" "tests/*" "frontend-app.zip"

      - name: App version label
        run: echo "VERSION=${{ github.sha }}" >> $GITHUB_ENV

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: test-frontend
          environment_name: Test-frontend-env # must EXIST and be Healthy
          region: ap-southeast-1
          version_label: ${{ env.VERSION }}
          deployment_package: frontend-app.zip
